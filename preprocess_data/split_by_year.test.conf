# TEST Configuration file for split_by_year.sh
# Uses a single experiment and processes only one file for testing

# run_frequency: mon or day
run_frequency=mon

# Directory containing preprocessed data (output from pulldata.sh)
output_directory_root=/glade/u/home/kheyblom/scratch/icesm_data/processed/${run_frequency}

# Overwrite existing yearly files (true/false)
OVERWRITE_YEARLY_FILES=true

# Delete original file after successful split and verification (true/false)
# Set to false for testing to preserve original data
DELETE_ORIGINAL_AFTER_SPLIT=false

# Number of parallel ncks processes (set to 1 for easier debugging)
MAX_PARALLEL_SPLIT=1

# Single experiment for testing
exps_out=(
    "iso-historical_r1"
)

# Optional: Specify a single variable to process (leave empty to process all)
# The script will construct the file pattern: {experiment}.{variable}.{frequency}.nc
TEST_VARIABLE="PS"

